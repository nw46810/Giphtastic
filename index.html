<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GiphTastic</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<header class="header">
	      <h1 class="text-center"><strong>GiphTastic</strong></h1>
	</header>
  	
  	<div class="container">
	    <div class="row">
	    	<div class="col-sm-12" id="queries">
	    	</div>
			
	    </div>
		<br>
	    <div class="row">
			<div class="col-md-12">
		      	<form>
		        	<label for="newSearch" class="search-label">Enter topic</label>
		       		<input type="text" id="search-input" onkeydown="searchKeypress(event)">
	            	<button id="search-button" onclick="searchGiphy(event)">Submit</button>
           		</form>
           	</div>

		    <div class="col-sm-12 col-lg-12">
		    	<div id="giphy-results">
		    	</div>
		    </div>

	 	</div>
	</div>
	
  	<script src="https://code.jquery.com/jquery.min.js"></script>

	<script src="assets/javascript/app.js"></script>

</body>
</html>
